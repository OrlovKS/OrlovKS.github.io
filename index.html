<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Web Push Demo</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; line-height: 1.6; }
        .status { padding: 10px; border-radius: 4px; margin-bottom: 20px; }
        .success { background: #e6fffa; color: #2c7a7b; border: 1px solid #81e6d9; }
        .error { background: #fff5f5; color: #c53030; border: 1px solid #feb2b2; }
        .info { background: #ebf8ff; color: #2b6cb0; border: 1px solid #90cdf4; }
        .token-box { background: #f7fafc; border: 1px solid #edf2f7; padding: 15px; word-break: break-all; font-family: monospace; font-size: 12px; margin-top: 10px; }
        button { background: #4299e1; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:disabled { background: #cbd5e0; }
    </style>
</head>
<body>
    <h1>Web Push (Native)</h1>
    <div id="status" class="status info">Инициализация...</div>
    
    <button id="btnSubscribe">Включить уведомления</button>

    <div id="result" style="display:none;">
        <h3>Ваш объект подписки (Subscription):</h3>
        <p>Передайте этот JSON вашему провайдеру:</p>
        <div id="subscriptionJson" class="token-box"></div>
        <br>
        <button id="btnCopy">Копировать JSON</button>
    </div>

    <script>
        const PUBLIC_VAPID_KEY = 'BKN9CI44QyK-p8JtXfYX-rOacfxyKzJ-Sd6pYQGK2nD8QyK035XKt6R-eJ_zIc9YBValX3QQZoxemAkxeVnrO_A';
        const statusDiv = document.getElementById('status');
        const btnSubscribe = document.getElementById('btnSubscribe');
        const resultDiv = document.getElementById('result');
        const jsonDiv = document.getElementById('subscriptionJson');

        // Помощник для конвертации ключа
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            return Uint8Array.from([...rawData].map((char) => char.charCodeAt(0)));
        }

        async function init() {
            if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
                statusDiv.textContent = 'Web Push не поддерживается этим браузером';
                statusDiv.className = 'status error';
                btnSubscribe.disabled = true;
                return;
            }

            try {
                const reg = await navigator.serviceWorker.register('/firebase-messaging-sw.js');
                console.log('SW зарегистрирован:', reg.scope);
                statusDiv.textContent = 'Готов к подписке';
            } catch (e) {
                statusDiv.textContent = 'Ошибка регистрации SW: ' + e.message;
                statusDiv.className = 'status error';
            }
        }

        btnSubscribe.addEventListener('click', async () => {
            try {
                const permission = await Notification.requestPermission();
                if (permission !== 'granted') {
                    throw new Error('Доступ к уведомлениям отклонен');
                }

                const registration = await navigator.serviceWorker.ready;
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(PUBLIC_VAPID_KEY)
                });

                jsonDiv.textContent = JSON.stringify(subscription);
                resultDiv.style.display = 'block';
                statusDiv.textContent = 'Подписка успешно оформлена!';
                statusDiv.className = 'status success';
                
                console.log('Subscription:', subscription);
            } catch (err) {
                statusDiv.textContent = 'Ошибка: ' + err.message;
                statusDiv.className = 'status error';
                console.error(err);
            }
        });

        document.getElementById('btnCopy').addEventListener('click', () => {
            navigator.clipboard.writeText(jsonDiv.textContent);
            alert('Скопировано!');
        });

        init();
    </script>
</body>
</html>
