<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Web Push Demo</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; line-height: 1.6; }
        .status { padding: 10px; border-radius: 4px; margin-bottom: 20px; }
        .success { background: #e6fffa; color: #2c7a7b; border: 1px solid #81e6d9; }
        .error { background: #fff5f5; color: #c53030; border: 1px solid #feb2b2; }
        .info { background: #ebf8ff; color: #2b6cb0; border: 1px solid #90cdf4; }
        .token-box { 
            background: #f7fafc; 
            border: 1px solid #edf2f7; 
            padding: 15px; 
            word-break: break-all; 
            font-family: monospace; 
            font-size: 12px; 
            margin-top: 10px; 
            overflow-x: auto; /* Добавлено для горизонтального скролла */
            white-space: pre-wrap; /* Сохраняет переводы строк и пробелы внутри box */
        }
        pre {
            background: #f7fafc; 
            border: 1px solid #edf2f7; 
            padding: 15px; 
            word-break: break-all; 
            font-family: monospace; 
            font-size: 12px; 
            margin-top: 10px; 
            overflow-x: auto; /* Добавлено для горизонтального скролла */
            white-space: pre-wrap;
        }
        button { 
            background: #4299e1; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-right: 10px; /* Отступ между кнопками */
            margin-bottom: 15px; /* Отступ после кнопок */
        }
        button:disabled { background: #cbd5e0; cursor: not-allowed; }
        h3 { margin-top: 30px; }
    </style>
</head>
<body>
    <h1>Web Push (Native)</h1>
    <div id="status" class="status info">Инициализация...</div>
    
    <button id="btnSubscribe">Включить/Обновить уведомления</button>

    <div id="result" style="display:none;">
        <h3>Ваш ClientKey:</h3>
        <div id="clientKey" class="token-box"></div>
        <button id="btnCopyClientKey">Копировать ClientKey</button>

        <h3>RAW подписка (JSON):</h3>
        <p>Передайте этот JSON вашему провайдеру:</p>
        <div id="subscriptionJson" class="token-box"></div>
        <button id="btnCopySubscriptionJson">Копировать JSON подписки</button>
        
        <h3>Детали подписки:</h3>
        <div id="subscriptionDetails"></div>
    </div>

    <script>
        const PUBLIC_VAPID_KEY = 'BKN9CI44QyK-p8JtXfYX-rOacfxyKzJ-Sd6pYQGK2nD8QyK035XKt6R-eJ_zIc9YBValX3QQZoxemAkxeVnrO_A'; 
        
        const statusDiv = document.getElementById('status');
        const btnSubscribe = document.getElementById('btnSubscribe');
        const resultDiv = document.getElementById('result');
        const clientKeyDiv = document.getElementById('clientKey');
        const subscriptionJsonDiv = document.getElementById('subscriptionJson');
        const subscriptionDetailsDiv = document.getElementById('subscriptionDetails');
        const btnCopyClientKey = document.getElementById('btnCopyClientKey');
        const btnCopySubscriptionJson = document.getElementById('btnCopySubscriptionJson');

        // Помощник для конвертации ключа
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            return Uint8Array.from([...rawData].map((char) => char.charCodeAt(0)));
        }

        async function init() {
            if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
                statusDiv.textContent = 'Web Push не поддерживается этим браузером.';
                statusDiv.className = 'status error';
                btnSubscribe.disabled = true;
                return;
            }

            try {
                const reg = await navigator.serviceWorker.register('/firebase-messaging-sw.js');
                console.log('[SW] Service Worker зарегистрирован:', reg.scope);
                statusDiv.textContent = 'Service Worker успешно зарегистрирован. Нажмите кнопку, чтобы подписаться.';
                statusDiv.className = 'status info';
                btnSubscribe.disabled = false; // Разблокировать кнопку после успешной регистрации SW
            } catch (e) {
                statusDiv.textContent = 'Ошибка регистрации Service Worker: ' + e.message;
                statusDiv.className = 'status error';
                btnSubscribe.disabled = true;
            }
        }

        btnSubscribe.addEventListener('click', async () => {
            statusDiv.textContent = 'Попытка подписки на уведомления...';
            statusDiv.className = 'status info';
            btnSubscribe.disabled = true; // Отключить кнопку на время выполнения запроса

            try {
                const notificationPermission = await Notification.requestPermission();
                if (notificationPermission !== 'granted') {
                    throw new Error('Доступ к уведомлениям отклонен пользователем.');
                }
                
                const registration = await navigator.serviceWorker.ready;
                let subscription = await registration.pushManager.getSubscription();
                
                // Если подписка уже существует, обновим ее, если необходимо, или просто выведем
                if (subscription) {
                    console.log('[SW] Существующая подписка найдена.');
                    // Можно добавить логику для проверки актуальности подписки
                } else {
                    console.log('[SW] Создание новой подписки...');
                    subscription = await registration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: urlBase64ToUint8Array(PUBLIC_VAPID_KEY)
                    });
                    console.log('[SW] Новая подписка получена.');
                }

                if (!subscription) {
                    throw new Error('Не удалось создать или получить подписку.');
                }

                console.log('[SW] Final Subscription:', subscription);

                // --- Формирование ClientKey ---
                const subJSON = subscription.toJSON();
                // Убедимся, что ключи существуют, прежде чем пытаться к ним обратиться
                const p256dh = subJSON.keys && subJSON.keys.p256dh ? subJSON.keys.p256dh : 'N/A';
                const auth = subJSON.keys && subJSON.keys.auth ? subJSON.keys.auth : 'N/A';

                const clientKey = `${subJSON.endpoint}:${p256dh}:${auth}`;
                clientKeyDiv.textContent = clientKey;

                // --- RAW подписка (JSON) ---
                subscriptionJsonDiv.textContent = JSON.stringify(subscription, null, 2); // С отступами для читаемости

                // --- Детали подписки ---
                let detailsHtml = `
                    <p><strong>Endpoint:</strong> <pre>${subJSON.endpoint}</pre></p>
                    <p><strong>Expiration Time:</strong> <pre>${subJSON.expirationTime ? new Date(subJSON.expirationTime).toLocaleString() : 'N/A'}</pre></p>
                    <p><strong>P256dh (Public Key):</strong> <pre>${p256dh}</pre></p>
                    <p><strong>Auth (Auth Secret):</strong> <pre>${auth}</pre></p>
                `;
                subscriptionDetailsDiv.innerHTML = detailsHtml;

                resultDiv.style.display = 'block';
                statusDiv.textContent = 'Подписка успешно оформлена!';
                statusDiv.className = 'status success';
                
            } catch (err) {
                statusDiv.textContent = 'Ошибка подписки: ' + err.message;
                statusDiv.className = 'status error';
                console.error('[SW] Ошибка подписки:', err);
            } finally {
                btnSubscribe.disabled = false; // Включить кнопку обратно
            }
        });

        btnCopyClientKey.addEventListener('click', () => {
            navigator.clipboard.writeText(clientKeyDiv.textContent)
                .then(() => alert('ClientKey скопирован!'))
                .catch(err => console.error('Ошибка копирования ClientKey:', err));
        });

        btnCopySubscriptionJson.addEventListener('click', () => {
            navigator.clipboard.writeText(subscriptionJsonDiv.textContent)
                .then(() => alert('JSON подписки скопирован!'))
                .catch(err => console.error('Ошибка копирования JSON подписки:', err));
        });

        // Запускаем инициализацию при загрузке страницы
        init();
    </script>
</body>
</html>
