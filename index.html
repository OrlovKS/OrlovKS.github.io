<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Web Push Demo</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; line-height: 1.6; }
        .status { padding: 10px; border-radius: 4px; margin-bottom: 20px; }
        .success { background: #e6fffa; color: #2c7a7b; border: 1px solid #81e6d9; }
        .error { background: #fff5f5; color: #c53030; border: 1px solid #feb2b2; }
        .info { background: #ebf8ff; color: #2b6cb0; border: 1px solid #90cdf4; }
        .token-box { background: #f7fafc; border: 1px solid #edf2f7; padding: 15px; word-break: break-all; font-family: monospace; font-size: 12px; margin-top: 10px; }
        button { background: #4299e1; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px; margin-right: 5px; }
        button:disabled { background: #cbd5e0; }
        h3 { margin-top: 25px; margin-bottom: 5px; }
        .field-label { font-weight: bold; margin-top: 15px; margin-bottom: 2px; }
        .vapid-input { width: 100%; padding: 10px; font-family: monospace; font-size: 13px; border: 1px solid #cbd5e0; border-radius: 5px; box-sizing: border-box; margin-top: 5px; }
        .vapid-section { background: #f7fafc; border: 1px solid #edf2f7; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Web Push (Native)</h1>
    <div id="status" class="status info">Инициализация...</div>

    <div class="vapid-section">
        <label class="field-label" for="vapidInput">VAPID Public Key:</label>
        <input type="text" id="vapidInput" class="vapid-input" value="BKN9CI44QyK-p8JtXfYX-rOacfxyKzJ-Sd6pYQGK2nD8QyK035XKt6R-eJ_zIc9YBValX3QQZoxemAkxeVnrO_A">
    </div>

    <button id="btnSubscribe">Включить уведомления</button>

    <div id="result" style="display:none;">
        <h3>ClientKey:</h3>
        <div id="clientKeyBox" class="token-box"></div>
        <button id="btnCopyClientKey">Копировать ClientKey</button>

        <h3>Отдельные поля:</h3>
        <p class="field-label">Endpoint:</p>
        <div id="fieldEndpoint" class="token-box"></div>
        <p class="field-label">p256dh:</p>
        <div id="fieldP256dh" class="token-box"></div>
        <p class="field-label">auth:</p>
        <div id="fieldAuth" class="token-box"></div>
        <p class="field-label">expirationTime:</p>
        <div id="fieldExpiration" class="token-box"></div>

        <h3>RAW подписка (JSON):</h3>
        <div id="subscriptionJson" class="token-box"></div>
        <button id="btnCopy">Копировать JSON</button>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const btnSubscribe = document.getElementById('btnSubscribe');
        const resultDiv = document.getElementById('result');
        const jsonDiv = document.getElementById('subscriptionJson');
        const vapidInput = document.getElementById('vapidInput');

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            return Uint8Array.from([...rawData].map((char) => char.charCodeAt(0)));
        }

        async function init() {
            console.log('[init] Проверка поддержки...');

            if (!('serviceWorker' in navigator)) {
                console.error('[init] serviceWorker НЕ поддерживается');
                statusDiv.textContent = 'Service Worker не поддерживается';
                statusDiv.className = 'status error';
                btnSubscribe.disabled = true;
                return;
            }
            console.log('[init] serviceWorker поддерживается ✓');

            if (!('PushManager' in window)) {
                console.error('[init] PushManager НЕ поддерживается');
                statusDiv.textContent = 'PushManager не поддерживается';
                statusDiv.className = 'status error';
                btnSubscribe.disabled = true;
                return;
            }
            console.log('[init] PushManager поддерживается ✓');

            try {
                console.log('[init] Регистрация SW...');
                const reg = await navigator.serviceWorker.register('/firebase-messaging-sw.js');
                console.log('[init] SW зарегистрирован ✓ scope:', reg.scope);
                statusDiv.textContent = 'Готов к подписке';
            } catch (e) {
                console.error('[init] Ошибка регистрации SW:', e);
                statusDiv.textContent = 'Ошибка регистрации SW: ' + e.message;
                statusDiv.className = 'status error';
            }
        }

        btnSubscribe.addEventListener('click', async () => {
            console.log('[click] Кнопка нажата');
        
            try {
                const vapidKey = vapidInput.value.trim();
                console.log('[click] VAPID ключ:', vapidKey);
        
                if (!vapidKey) {
                    throw new Error('Введите VAPID Public Key');
                }
        
                console.log('[click] Запрос разрешения на уведомления...');
                const permission = await Notification.requestPermission();
                console.log('[click] Разрешение:', permission);
        
                if (permission !== 'granted') {
                    throw new Error('Доступ к уведомлениям отклонен');
                }
        
                console.log('[click] Ожидание готовности SW...');
                const registration = await navigator.serviceWorker.ready;
                console.log('[click] SW готов ✓');
        
                console.log('[click] Проверка существующей подписки...');
                let subscription = await registration.pushManager.getSubscription();
        
                if (subscription) {
                    console.log('[click] Найдена существующая подписка, используем её ✓');
                } else {
                    console.log('[click] Подписки нет, создаю новую...');
                    const applicationServerKey = urlBase64ToUint8Array(vapidKey);
                    console.log('[click] VAPID сконвертирован ✓ длина:', applicationServerKey.length);
        
                    subscription = await registration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: applicationServerKey
                    });
                    console.log('[click] Новая подписка создана ✓');
                }
        
                console.log('[click] Подписка:', subscription);
        
                const sub = subscription.toJSON();
                const p256dh = sub.keys ? sub.keys.p256dh : '';
                const auth = sub.keys ? sub.keys.auth : '';
        
                console.log('[click] endpoint:', sub.endpoint);
                console.log('[click] p256dh:', p256dh);
                console.log('[click] auth:', auth);
        
                document.getElementById('clientKeyBox').textContent = sub.endpoint + ';' + p256dh + ';' + auth;
                document.getElementById('fieldEndpoint').textContent = sub.endpoint;
                document.getElementById('fieldP256dh').textContent = p256dh;
                document.getElementById('fieldAuth').textContent = auth;
                document.getElementById('fieldExpiration').textContent = sub.expirationTime || 'null';
        
                jsonDiv.textContent = JSON.stringify(sub, null, 2);
                resultDiv.style.display = 'block';
                statusDiv.textContent = 'Подписка успешно оформлена!';
                statusDiv.className = 'status success';
        
                console.log('[click] Всё готово ✓');
            } catch (err) {
                console.error('[click] ОШИБКА:', err);
                statusDiv.textContent = 'Ошибка: ' + err.message;
                statusDiv.className = 'status error';
            }
        });

        document.getElementById('btnCopy').addEventListener('click', () => {
            navigator.clipboard.writeText(jsonDiv.textContent);
            alert('Скопировано!');
        });

        document.getElementById('btnCopyClientKey').addEventListener('click', () => {
            navigator.clipboard.writeText(document.getElementById('clientKeyBox').textContent);
            alert('ClientKey скопирован!');
        });

        init();
    </script>
</body>
</html>
